<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Predictor</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Stock Price Predictor</h1>
        {% if not_found %}
            <div class="alert alert-danger">
                <p>Company not found. Please try again.</p>
                <p>Error: {{ error_message }}</p>
            </div>
        {% endif %}
        <form method="POST" action="{% url 'insertintotable' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="company">Enter Stock Symbol:</label>
                <input type="text" id="company" name="nm" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
    </div>
</body>
</html>
